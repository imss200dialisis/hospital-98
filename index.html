<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Hospital 98 IMSS Diálisis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .container img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .container .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        main {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 8px;
        }
        footer {
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="https://www.la-prensa.com.mx/metropoli/6pwtr8-imss-coacalco.gif/ALTERNATES/LANDSCAPE_960/imss-coacalco.gif" alt="Hospital IMSS">
            <div class="text">Hospital 98 IMSS Diálisis</div>
        </div>
    </header>
    <main>
        <h2>Inserte su Matrícula y su CURP</h2>
        <input type="text" id="matricula" placeholder="Matrícula">
        <input type="text" id="curp" placeholder="CURP">
        <button onclick="submitForm()">Registrar</button>
        <div id="result"></div>
    </main>
    <footer>
        <p>&copy; 2024 Hospital 98 IMSS Diálisis. Todos los derechos reservados.</p>
    </footer>
    <script>
        function submitForm() {
            console.log("Función submitForm() iniciada");
            var matricula = document.getElementById('matricula').value;
            var curp = document.getElementById('curp').value;
            var resultElement = document.getElementById('result');
            
            console.log("Matrícula:", matricula);
            console.log("CURP:", curp);
            
            if (matricula.trim() === '' || curp.trim() === '') {
                console.log("Campos incompletos");
                resultElement.innerHTML = "Por favor, complete ambos campos.";
                resultElement.style.color = "red";
            } else {
                console.log("Campos completos, intentando redireccionar");
                resultElement.innerHTML = "Redirigiendo...";
                resultElement.style.color = "green";
                
                try {
                    window.location.href = 'Funcionario.html';
                } catch (error) {
                    console.error("Error al redireccionar:", error);
                    resultElement.innerHTML = "Error al redireccionar. Por favor, inténtelo de nuevo.";
                    resultElement.style.color = "red";
                }
            }
        }
        
    </script>
     <script>
        async function submitForm() {
            console.log("Función submitForm() iniciada");
            var matricula = document.getElementById('matricula').value;
            var curp = document.getElementById('curp').value;
            var resultElement = document.getElementById('result');
            
            console.log("Matrícula:", matricula);
            console.log("CURP:", curp);
            
            if (matricula.trim() === '' || curp.trim() === '') {
                console.log("Campos incompletos");
                resultElement.innerHTML = "Por favor, complete ambos campos.";
                resultElement.style.color = "red";
            } else {
                console.log("Campos completos, validando datos");
                resultElement.innerHTML = "Validando...";
                resultElement.style.color = "blue";
                
                try {
                    const response = await fetch('https://api.github.com/repos/[TU_USUARIO]/[TU_REPOSITORIO]/contents/db.json');
                    const data = await response.json();
                    const dbContent = JSON.parse(atob(data.content));
                    
                    if (dbContent.some(user => user.matricula === matricula && user.curp === curp)) {
                        console.log("Datos válidos, redirigiendo");
                        resultElement.innerHTML = "Datos válidos. Redirigiendo...";
                        resultElement.style.color = "green";
                        setTimeout(() => {
                            window.location.href = 'Funcionario.html';
                        }, 1000);
                    } else {
                        console.log("Datos no válidos");
                        resultElement.innerHTML = "Matrícula o CURP no válidos.";
                        resultElement.style.color = "red";
                    }
                } catch (error) {
                    console.error("Error al validar datos:", error);
                    resultElement.innerHTML = "Error al validar datos. Por favor, inténtelo de nuevo.";
                    resultElement.style.color = "red";
                }
            }
        }
    </script>
</body>
</html>
</body>
</html>
