<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Hospital 98 IMSS Diálisis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .container img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .container .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        main {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 8px;
        }
        footer {
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="https://www.la-prensa.com.mx/metropoli/6pwtr8-imss-coacalco.gif/ALTERNATES/LANDSCAPE_960/imss-coacalco.gif" 
                 alt="Hospital IMSS">
            <div class="text">Hospital 98 IMSS Diálisis</div>
        </div>
    </header>

    <main>
        <h2>Inserte su Matrícula y su CURP</h2>
        <input type="text" id="matricula" placeholder="Matrícula">
        <input type="text" id="curp" placeholder="CURP">
        <button onclick="submitForm()">Registrar</button>
        <div id="result"></div>
    </main>

    <footer>
        <p>&copy; 2024 Hospital 98 IMSS Diálisis. Todos los derechos reservados.</p>
    </footer>

    <script>
        function submitForm() {
            var matricula = document.getElementById('matricula').value;
            var curp = document.getElementById('curp').value;
            
            // Aquí puedes agregar validación de los campos si lo deseas
document.getElementById('result').innerHTML = "Por favor, complete ambos campos.";
            
            // Redireccionar a la página del Hospital 98 IMSS Diálisis
            window.location.href = 'Funcionario.html';
        }
    </script>
</body>
</html>
